# Cleaning Rules Configuration
# Similar structure to sites.example.yaml but for data cleaning
#
# Fields explanation:
# - feature_image_selector: CSS selector for extracting featured images
# - main_text_selector: CSS selector for extracting main article text
# - title_removal_keywords: Keywords to remove from article titles
# - text_removal_keywords: Keywords to remove from article text
# - removal_classes: CSS class names of elements to remove (navigation, ads, etc.)

