# Multi-Site Configuration for Burmese Corpus Scraper
# Copy this file to sites.yaml and customize your configurations

# Default scraper settings (can be overridden per site)
defaults:
  delay: "0.5,1.5" # Default delay range: 0.5 to 1.5 seconds
  timeout: 30
  max_pages: 0 # Set to null for unlimited scraping
  use_proxy: false
  output_format: ndjson
  resume: false
  log_level: INFO
  thumbnail_selector: img
  force_engine: null # Auto-select engine (requests/playwright/selenium)
  pagination_type: 0 # 0=none, 1=queryparam, 2=loadmore, 3=scroll
  pagination_param: null

# Site configurations
sites:
  voa_burmese:
    name: "VOA Burmese"
    description: "Voice of America Burmese Service"
    slug: "voa_burmese"
    # Multiple archive URLs with same selectors
    archive_urls:
      myanmar: "https://burmese.voanews.com/myanmar"
      world: "https://burmese.voanews.com/world"
      usa: "https://burmese.voanews.com/us" # not usa
    # Common selectors for all categories
    archive_selector: ".media-block.media-block--t-spac.media-block--contain"
    content_selector: "main.container"
    pagination_type: 2 # 0=none, 1=queryparam, 2=loadmore, 3=scroll
    pagination_param: "a.btn.link-showMore.btn__text.btn-anim"
    delay: "1,2" # 1 to 2 seconds range
    max_pages: 0

  bbc_burmese:
    name: "BBC Burmese"
    description: "BBC News in Burmese"
    slug: "bbc_burmese"
    archive_urls:
      earthquake: "https://www.bbc.com/burmese/topics/c793wppj0r1t"
      myanmar: "https://www.bbc.com/burmese/topics/c404v08p1wxt"
      world: "https://www.bbc.com/burmese/topics/cnlv9j1z93wt"
      article: "https://www.bbc.com/burmese/topics/cl3rq8rkqgxt"
      interview: "https://www.bbc.com/burmese/topics/cdg42x4kek0t"
      trade: "https://www.bbc.com/burmese/topics/c9wpm0en9jdt"
    archive_selector: 'div[data-testid="curation-grid-normal"] ul li'
    content_selector: "main"
    pagination_type: 1 # 0=none, 1=queryparam, 2=loadmore, 3=scroll
    pagination_param: "?page={n}"
    delay: "1,3" # 1 to 3 seconds range for JS-heavy site
    max_pages: null # all pages
    timeout: 45
    force_engine: "requests" # Force requests engine for BBC

  rfa_burmese:
    name: "RFA Burmese"
    description: "Radio Free Asia Burmese Service"
    slug: "rfa_burmese"
    archive_urls:
      interview: "https://www.rfa.org/burmese/interview/story_archive"
      talkshow: "https://www.rfa.org/burmese/talkshow/story_archive"
      multimedia: "https://www.rfa.org/burmese/multimedia/story_archive"
    archive_selector: ".c-stack.b-rfa-results-list.b-rfa-results-list--show-image"
    content_selector: ".c-stack.b-rfa-right-rail-article__main-interior-item"
    pagination_type: 2  # 0=none, 1=queryparam, 2=loadmore, 3=scroll
    pagination_param: "button.c-button.c-button--medium.c-button--primary.my-button"
    delay: "1,3" # 1 to 3 seconds range
    max_pages: null # Scrape all pages (unlimited)
    force_engine: "playwright" # Force Playwright for JS-heavy site with restrictions
    name: "The Irrawaddy"
    description: "The Irrawaddy News Magazine"
    slug: "irrawaddy_burmese"
    archive_urls:
      news: "https://burma.irrawaddy.com/category/news"
      article: "https://burma.irrawaddy.com/category/article"
      business: "https://burma.irrawaddy.com/category/business"
      opinion: "https://burma.irrawaddy.com/category/opinion"
      lifestyle: "https://burma.irrawaddy.com/category/lifestyle"
      women_in_media: "https://burma.irrawaddy.com/category/women-in-media"
      laborrights: "https://burma.irrawaddy.com/category/laborrights"
      election_2020: "https://burma.irrawaddy.com/category/election-2020"
    archive_selector: "article.jeg_post.format-standard"
    content_selector: "jeg_inner_content"
    pagination_type: 1 # 0=none, 1=queryparam, 2=loadmore, 3=scroll
    pagination_param: "?page={n}"
    delay: "3,5" # 3 to 5 seconds range for JS-heavy site
    max_pages: null # all pages
    force_engine: "playwright" # Force Playwright for JS-heavy site with restrictions

  myanmar_now:
    name: "Myanmar Now"
    description: "Myanmar Now News"
    slug: "myanmar_now"
    archive_urls:
      news: "https://myanmar-now.org/mm/news/category/news/"
      in_depth: "https://myanmar-now.org/mm/news/category/in-depth/"
      opinion: "https://myanmar-now.org/mm/news/category/opinion/"
      multimedia: "https://myanmar-now.org/mm/news/category/multimedia/13/"
    archive_selector: "ul#posts-container li.post-item"
    content_selector: "div.main-content article#the-post"
    pagination_type: 1 # 0=none, 1=queryparam, 2=loadmore, 3=scroll
    pagination_param: "/page/{n}/"
    delay: "2,5" # 2 to 5 seconds for JS-heavy site with proxy
    use_proxy: false
    force_engine: "requests"

  myanmar_national_portal:
    name: "Myanmar National Portal"
    description: "Myanmar National Portal News"
    slug: "myanmar_national_portal"
    archive_urls:
      news: "https://myanmar.gov.mm/news-media/news/latest-news?p_p_id=com_liferay_asset_publisher_web_portlet_AssetPublisherPortlet_INSTANCE_idasset354&p_p_lifecycle=0&p_p_state=normal&p_p_mode=view&_com_liferay_asset_publisher_web_portlet_AssetPublisherPortlet_INSTANCE_idasset354_delta=10&p_r_p_resetCur=false&sorted=latest"
    archive_selector: "div.smallcardstyle"
    content_selector: "div.journal-content-article"
    pagination_type: 1 # 0=none, 1=queryparam, 2=loadmore, 3=scroll
    pagination_param: "&_com_liferay_asset_publisher_web_portlet_AssetPublisherPortlet_INSTANCE_idasset354_cur={n}"
    delay: "2,4" # 2 to 4 seconds for JS-heavy site with proxy
    use_proxy: false
    force_engine: "requests"


  foodindustrydirectory:
    name: "Food Industry Directory"
    description: "Food Industry Directory News"
    slug: "foodindustrydirectory"
    archive_urls:
      thaifood: "https://www.foodindustrydirectory.com.mm/food-industry/cuisine/thinland.html"
      chinesefood: "https://www.foodindustrydirectory.com.mm/food-industry/cuisine/chinese.html"
      burmesefood: "hhttps://www.foodindustrydirectory.com.mm/food-industry/cuisine/myanmar.html"
      koreanfood: "https://www.foodindustrydirectory.com.mm/food-industry/cuisine/korea.html"
      japanesefood: "https://www.foodindustrydirectory.com.mm/food-industry/cuisine/japan.html"
      indianfood: "https://www.foodindustrydirectory.com.mm/food-industry/cuisine/india.html"
      fruitsandveggies: "https://www.foodindustrydirectory.com.mm/food-industry/fruits-vegetables.html"
      foodlivestock: "https://www.foodindustrydirectory.com.mm/food-industry/food-livestock.html"
      foodhealth: "https://www.foodindustrydirectory.com.mm/food-industry/food-health.html"
      restaurant: "https://www.foodindustrydirectory.com.mm/food-industry/restaurant.html"
      eventexhibition: "https://www.foodindustrydirectory.com.mm/food-industry/event-exhibition.html"
    archive_selector: "div.item"
    content_selector: "div.itemBody"
    pagination_type: 1 # 0=none, 1=queryparam, 2=loadmore, 3=scroll
    pagination_param: "?start={n}"
    delay: "1,3" # 2 to 4 seconds for JS-heavy site with proxy
    use_proxy: false
    force_engine: "requests"


  duwun_news:
    name: "Duwun News"
    description: "Duwun News"
    slug: "duwun_news"
    archive_urls:
      news: "https://www.duwun.com.mm/news"
    archive_selector: 'div[style*="margin-top: 10px"] div > a.anchor-link'
    content_selector: "div#partial-wrapper-0 div:first-child"
    pagination_type: 2 # 0=none, 1=queryparam, 2=loadmore, 3=scroll
    pagination_param: ".next_more_btn_gtm button"
    delay: "1,3" # 1 to 3 seconds for JS-heavy site
    use_proxy: true  
    force_engine: "playwright"


  isec_myanmar:
    name: "ISEC Myanmar"
    description: "ISEC Myanmar News"
    slug: "isec_myanmar"
    archive_urls:
      blog: "https://www.isecmyanmar.com.mm/resource_categories/blog-post/"
    archive_selector: "article.shadow-md"
    content_selector: "div.content"
    pagination_type: 1 # 0=none, 1=queryparam, 2=loadmore, 3=scroll
    pagination_param: "page/{n}/"
    delay: "2,4" # 2 to 4 seconds for JS-heavy site with proxy
    use_proxy: false
    force_engine: "requests"
# You can add more sites following the same pattern
# Each site inherits from defaults but can override any setting

# Delay Configuration Examples:
# delay: "0"        # No delay (fastest, use with caution)
# delay: "1"        # Single delay: 0.5 to 1 second range
